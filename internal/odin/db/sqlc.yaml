version: "2"
cloud:
  project: '01J1BQY2CAXNR8DBY51C3KJG0K'
sql:
  - engine: "postgresql"
    queries:
      - "queries"
    schema:
      - "migrations"
    analyzer:
      database: false
    rules:
      - sqlc/db-prepare
    database:
      uri: "postgresql://thors:thorkell@localhost:5432/valkyrie?sslmode=disable"
    gen:
      go:
        package: "db"
        out: "."
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: true
          
