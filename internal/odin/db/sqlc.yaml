version: "2"
cloud:
  project: '01J1BQY2CAXNR8DBY51C3KJG0K'
servers:
- engine: postgresql
  uri: ${PG_URL}
sql:
  - schema:
      - "migrations"
    queries:
      - "queries"
    engine: "postgresql"
    database:
      managed: true
    analyzer:
      database: true
    rules:
      - sqlc/db-prepare
    gen:
      go:
        package: "db"
        out: "."
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: true
          - column: "jobs.arguments"
            go_type: 
              import: "github.com/deepakdinesh1123/valkyrie/internal/odin/db/jsonschema"
              package: "jsonschema"
              type: "JobArguments"
          - column: "sandboxes.config"
            go_type:
              import: "github.com/deepakdinesh1123/valkyrie/internal/odin/db/jsonschema"
              package: "jsonschema"
              type: "SandboxConfig"
          - column: "sandboxes.details"
            go_type:
              import: "github.com/deepakdinesh1123/valkyrie/internal/odin/db/jsonschema"
              package: "jsonschema"
              type: "SandboxDetails"
          
