post:
  summary: Create a sandbox
  description: Create a sandbox
  operationId: createSandbox
  parameters:
    - $ref: ../components/parameters/AuthHeader.yml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateSandbox.yml
  responses:
    '200':
      description: ok
      content:
        application/json:
          schema:
            type: object
            required:
              - result
              - sandboxId
            properties:
              result:
                type: string
              sandboxId:
                type: integer
                format:  int64
              sandboxStatusSSE:
                type: string
              sandboxStatusWS:
                type: string
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yml'