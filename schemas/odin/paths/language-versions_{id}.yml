get:
  summary: Get language version by ID
  description: Retrieve a language version entry from the database using its ID.
  operationId: getLanguageVersionById
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the language version to retrieve.
      schema:
        type: integer
        format: int64
        example: 1
    - $ref: ../components/parameters/AuthHeader.yml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - language
            properties:
              language:
                type: object
                $ref: ../components/schemas/LanguageVersionResponse.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '404':
      description: Language version not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
put:
  summary: Update a language version
  description: Update the details of a specific language version by its ID.
  operationId: updateLanguageVersion
  parameters:
    - name: id
      in: path
      description: ID of the language version to update.
      required: true
      schema:
        type: integer
        format: int64
        example: 1
    - $ref: ../components/parameters/AuthHeader.yml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/LanguageVersion.yml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - language
            properties:
              language:
                type: object
                $ref: ../components/schemas/LanguageVersionResponse.yml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '404':
      description: Language version not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
delete:
  summary: Delete a language version
  description: Delete a specific language version by its ID.
  operationId: deleteLanguageVersion
  parameters:
    - name: id
      in: path
      description: ID of the language version to delete.
      required: true
      schema:
        type: integer
        format: int64
        example: 1
    - $ref: ../components/parameters/AuthHeader.yml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
    '400':
