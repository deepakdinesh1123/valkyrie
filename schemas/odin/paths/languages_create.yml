post:
  summary: Create a language
  description: Create a new language entry in the database.
  operationId: createLanguage
  parameters:
    - $ref: ../components/parameters/AuthHeader.yml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Language.yml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - language
            properties:
              language:
                type: object
                $ref: ../components/schemas/LanguageResponse.yml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
