get:
  summary: Get language by ID
  description: Retrieve a language entry from the database using its ID.
  operationId: getLanguageById
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the language to retrieve.
      schema:
        type: integer
        format: int64
        example: 1
    - $ref: ../components/parameters/AuthHeader.yml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - language
            properties:
              language:
                type: object
                $ref: ../components/schemas/LanguageResponse.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '404':
      description: Language not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
put:
  summary: Update a language
  description: Update the details of a specific language by its ID.
  operationId: updateLanguage
  parameters:
    - name: id
      in: path
      description: ID of the language to update.
      required: true
      schema:
        type: integer
        format: int64
        example: 1
    - $ref: ../components/parameters/AuthHeader.yml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Language.yml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - language
            properties:
              language:
                type: object
                $ref: ../components/schemas/LanguageResponse.yml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '404':
      description: Language not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
delete:
  summary: Delete a language
  description: Delete a specific language by its ID.
  operationId: deleteLanguage
  parameters:
    - name: id
      in: path
      description: ID of the language to delete.
      required: true
      schema:
        type: integer
        format: int64
        example: 1
    - $ref: ../components/parameters/AuthHeader.yml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '404':
      description: Language not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '500':
      description: Internal Server Error
      content:
        application/json:
