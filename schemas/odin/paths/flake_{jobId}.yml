get:
  summary: Fetch Flake
  description: Fetches flake of a given job
  operationId: fetchFlake
  parameters:
    - in: path
      name: jobId
      schema:
        type: integer
        format: int64
      required: true
      description: Job ID
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - flake
            properties:
              flake:
                type: string
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            $ref: ../components/schemas/Error.yml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            $ref: ../components/schemas/Error.yml