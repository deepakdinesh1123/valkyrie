components:
  parameters:
    AuthHeader:
      name: X-Auth-Token
      in: header
      description: Authentication token
      required: false
      schema:
        type: string
    Cursor:
      name: cursor
      in: query
      description: The current position of the cursor
      required: false
      schema:
        type: integer
        format: int64
        default: 1
    Limit:
      name: limit
      in: query
      description: The limit for the records
      required: false
      schema:
        type: integer
        format: int64
        default: 10
  schemas:
    EnvironmentVariable:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ExecutionEnvironmentSpec:
      type: object
      properties:
        environment_variables:
          type: array
          items:
            $ref: '#/components/schemas/EnvironmentVariable'
        languageDependencies:
          type: array
          items:
            type: string
        systemDependencies:
          type: array
          items:
            type: string
        setup:
          type: string
    ExecutionRequest:
      type: object
      properties:
        environment:
          $ref: '#/components/schemas/ExecutionEnvironmentSpec'
        code:
          type: string
        language:
          type: string
          default: generic
        version:
          type: string
        max_retries:
          type: integer
          format: int4
          default: 5
        timeout:
          type: integer
          format: int32
          default: 180
        cmdLineArgs:
          type: string
        compilerArgs:
          type: string
        command:
          type: string
        files:
          type: string
          format: byte
        input:
          type: string
        extension:
          type: string
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    Job:
      type: object
      required:
        - jobId
        - script
        - flake
        - created_at
      properties:
        jobId:
          type: integer
          format: int64
        script:
          type: string
        flake:
          type: string
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    PaginationResponse:
      type: object
      required:
        - total
        - limit
        - cursor
      properties:
        total:
          type: integer
          format: int64
          description: Represents the total number of items.
        limit:
          type: integer
          format: int64
          description: Represents the number of items per page.
        cursor:
          type: integer
          format: int64
          description: Represents the start of the cursor
    ExecutionResult:
      allOf:
        - $ref: '#/components/schemas/Job'
        - type: object
          required:
            - execId
            - started_at
            - finished_at
            - exec_logs
          properties:
            execId:
              type: integer
              format: int64
            flake:
              type: string
            started_at:
              type: string
              format: date-time
            finished_at:
              type: string
              format: date-time
            exec_logs:
              type: string
            nix_logs:
              type: string
    ExecutionConfig:
      type: object
      required:
        - WORKER_PROVIDER
        - WORKER_CONCURRENCY
        - WORKER_BUFFER_SIZE
        - WORKER_TASK_TIMEOUT
        - WORKER_POLL_FREQ
        - WORKER_RUNTIME
        - LOG_LEVEL
      properties:
        WORKER_PROVIDER:
          type: string
          description: Represents the worker provider.
        WORKER_CONCURRENCY:
          type: integer
          format: int32
          description: Represents the concurrency level for the worker.
        WORKER_BUFFER_SIZE:
          type: integer
          format: int32
          description: Represents the buffer size for the worker.
        WORKER_TASK_TIMEOUT:
          type: integer
          description: Represents the task timeout.
        WORKER_POLL_FREQ:
          type: integer
          description: Represents the polling frequency for the worker in seconds.
        WORKER_RUNTIME:
          type: string
          description: Represents the runtime for the worker in seconds.
        LOG_LEVEL:
          type: string
          description: Represents the log level.
        SYSTEM_PROVIDER_BASE_DIR:
          type: string
          description: Represents the base directory for the system provider.
        SYSTEM_PROVIDER_CLEAN_UP:
          type: boolean
          description: Represents whether to clean up directories created by the system provider.
    LanguageVersion:
      type: object
      required:
        - language_id
        - version
        - nix_package_name
        - template
        - search_query
        - default_version
      properties:
        language_id:
          type: integer
          format: int64
          description: Reference to the parent language
          example: 1
        version:
          type: string
          description: Version identifier of the language
          example: 3.1.0
        nix_package_name:
          type: string
          description: Name of the Nix package
          example: python310
        template:
          type: string
        search_query:
          type: string
          description: Search query string
          example: python310Packages
        default_version:
          type: boolean
          description: Whether this is the default version of the language
          example: true
    LanguageVersionResponse:
      allOf:
        - $ref: '#/components/schemas/LanguageVersion'
        - type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int64
              description: Unique identifier for the language version
              example: 1
    Language:
      type: object
      required:
        - name
        - extension
        - monaco_language
        - default_code
        - template
      properties:
        name:
          type: string
          description: Name of the language.
          example: python-3.10
        extension:
          type: string
          description: File extension for the language.
          example: py
        monaco_language:
          type: string
          description: Monaco editor language identifier.
          example: python
        default_code:
          type: string
          description: Default code for the language.
          example: print('Hello, World!')
        template:
          type: string
          description: The default template for the language
          example: |
            {{ define "execute" }} go run main.go {{ if .Args }}{{ .Args }}{{ end }} {{ end }}
    LanguageResponse:
      allOf:
        - $ref: '#/components/schemas/Language'
        - type: object
          required:
            - id
            - name
            - extension
            - monaco_language
            - default_code
          properties:
            id:
              type: integer
              format: int64
              description: Unique identifier for the language version
              example: 1
            name:
              type: string
              example: python-3.10
            extension:
              type: string
              example: py
            monaco_language:
              type: string
              example: python
            default_code:
              type: string
              example: print('Hello, World!')
    CreateSandbox:
      type: object
      description: Configuration for a sandbox environment request
      properties:
        nix_flake:
          type: string
          description: Nix flake configuration for the sandbox environment
          example: |
            {
              inputs.nixpkgs.url = "github:NixOS/nixpkgs/nixos-unstable";
              outputs = { self, nixpkgs }: {
                # flake configuration
              };
            }
        languages:
          type: array
          description: List of programming languages required in the sandbox
          items:
            type: string
          example:
            - python
            - javascript
            - go
        system_dependencies:
          type: array
          description: List of system-level dependencies needed in the sandbox
          items:
            type: string
          example:
            - gcc
            - make
            - git
        services:
          type: array
          description: List of services to be added to the sandbox
          items:
            type: string
    Sandbox:
      type: object
      required:
        - sandboxId
        - state
        - URL
        - agentURL
        - created_at
      properties:
        sandboxId:
          type: integer
          format: int64
        state:
          type: string
        URL:
          type: string
        agentURL:
          type: string
        created_at:
          type: string
          format: date-time
    SandboxState:
      type: object
      required:
        - sandboxId
        - state
      properties:
        sandboxId:
          type: integer
          format: int64
        state:
          type: string
