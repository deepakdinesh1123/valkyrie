type: object
required:
  - total
  - limit
  - cursor
properties:
  total:
    type: integer
    format: int64
    description: Represents the total number of items.
  limit:
    type: integer
    format: int64
    description: Represents the number of items per page.
  cursor:
    type: integer
    format: int64
    description: Represents the start of the cursor
