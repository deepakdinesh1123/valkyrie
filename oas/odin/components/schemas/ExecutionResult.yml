allOf:
  - $ref: ./Job.yml
  - type: object
    required:
      - execId
      - script
      - flake
      - args
      - started_at
      - finished_at
      - exec_logs
    properties:
      execId:
        type: integer
        format: int64
      script:
        type: string
      flake:
        type: string
      args:
        type: string
      started_at:
        type: string
        format: date-time
      finished_at:
        type: string
        format: date-time
      exec_logs:
        type: string
      nix_logs:
        type: string
