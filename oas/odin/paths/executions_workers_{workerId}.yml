delete:
  summary: Delete execution worker
  description: Delete execution worker
  operationId: deleteExecutionWorker
  parameters:
    - name: workerId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    - name: force
      in: query
      required: false
      schema:
        type: boolean
        default: false
    - $ref: ../components/parameters/AuthHeader.yml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
    '403':
      description: Forbidden
    '404':
      description: Execution worker not found
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
