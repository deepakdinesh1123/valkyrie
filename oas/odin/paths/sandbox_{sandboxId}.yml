get:
  summary: Get Sandbox
  description: Retrieve Sandbox details
  operationId: getSandbox
  parameters:
    - name: sandboxId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    - $ref: ../components/parameters/AuthHeader.yml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ExecutionRequest.yml
  responses:
    '200':
      description: ok
      content:
        application/json:
          schema:
            type: object
            $ref: ../components/schemas/Sandbox.yml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
post:
  summary: Add sandbox action
  operationId: addSandboxAction
  parameters:
    - name: sandboxId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    - $ref: ../components/parameters/AuthHeader.yml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SandboxAction.yml
  responses:
    '200':
      description: ok
      content:
        application/json:
          schema:
            type: object
            $ref: ../components/schemas/SandboxActionResponse.yml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yml
