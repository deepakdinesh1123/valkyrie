version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/odin/database/queries"
    schema: "internal/odin/database/migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: true
